<h3>Create Vaccine inventory</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="inventory.id" name="id">
    </div> -->
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="inventory.date" name="date">
    </div>
    <div class="form-group">
      <label for="id">Vaccine Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="inventory.quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="id">Vaccine Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="inventory.price" name="price">
    </div>
    <div class="form-group">
      <label for="id">Vaccine Id</label>
      <input type="text" class="form-control" id="vaccineId" required [(ngModel)]="inventory.vaccine_id" name="vaccineId">
    </div>
     <div class="form-group">
      <label for="id">Center_code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="inventory.center_code" name="center_code">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
