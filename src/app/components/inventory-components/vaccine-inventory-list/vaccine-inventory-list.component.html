<div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Vaccine Inventory</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>date</th>
            <th>price</th>
            <th>quantity</th>
            <th>VaccineId</th>
            <th>centerCode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>   		<!-- in below line async pipe creates a subscription if the source is an Observable -->
          <tr *ngFor="let inv of inventories | async">  
            <td>{{inv.id}}</td>
            <td>{{inv.date}}</td>
            <td>{{inv.price}}</td>
            <td>{{inv.quantity}}</td> 
            <td>{{inv.vaccineId}}</td>
            <td>{{inv.centerCode}}</td>
            
            
            <td><button (click)="deleteVaccineInventory(inv.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateVaccineInventory(inv.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="vaccineInventoryDetails(inv.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
